<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="container">
      <div class="imgContainer">

      </div>

      <div class="productDescription">
        <h3 class="category">PERFUME</h3>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="descriptionn">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

        <div class="value">
          <div class="onSale">
            <span>$149.99</span>
          </div>

          <div class="originalValue">
            <span>$169.99</span>
          </div>
        </div>

        <button class="button"> <img src="./images/icon-cart.svg"> Add to Cart</button>
      </div>
      
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devsilasfreitas">Silas Silva de Freitas</a>.
  </div>

</body>
</html>
